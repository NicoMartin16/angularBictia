<div class="container mt-3">
    <div class="card border-primary text-center">
        <div class="card-header">{{titulo}}</div>
        <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-group col-sm-6">
                    <input  type="email" class="form-control" 
                    name="email" placeholder="email" [(ngModel)]="user.email" #email="ngModel" autofocus>
                </div>
                <div class="form-group col-sm-6">
                    <input type="password" 
                    class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" placeholder="ContraseÃ±a">
                </div>
                <div class="form-group col-sm-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Ingresar">
                </div>
            </form>
        </div>
    </div>
</div>
