<div class="container mt-3 border p-3">
    <h1>{{title}}</h1>
    <form #signUpForm="ngForm" (ngSubmit)="signUp()">
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" placeholder="Nombres">
        </div>
        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" placeholder="Apellidos">
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="correo@ejemplo.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="****">
        </div>
        <button class="btn btn-primary">Enviar</button>
    </form>
</div>
